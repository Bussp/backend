# Ruff configuration
# This file provides standalone Ruff configuration
# Main config is in pyproject.toml, but this can override settings

line-length = 100
target-version = "py311"

[lint]
select = [
	"E",   # pycodestyle errors
	"W",   # pycodestyle warnings
	"F",   # pyflakes
	"I",   # isort (import sorting)
	"B",   # flake8-bugbear
	"C4",  # flake8-comprehensions
	"UP",  # pyupgrade
	"N",   # pep8-naming
	"SIM", # flake8-simplify
]
ignore = [
	"E501", # line too long (handled by formatter)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"] # Allow unused imports in __init__.py

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
